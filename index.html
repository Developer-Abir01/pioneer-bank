<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

   <div id="login-arya">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>
   
      <div id="submit-arye">
          <h3>Login</h3>
          <input type="text" name="email" placeholder="Enter your email address" class="form-control">
          <br>
          <input type="password" name="password" placeholder="Enter your password" class="form-control ">
          <br>
          <button id="enter-btn" class="btn btn-success">Enter</button>
      </div>
    </div>
    <script>
        var enterBtn = document.getElementById("enter-btn");
        enterBtn.addEventListener("click", function(){
            const loginArya = document.getElementById("login-arya")
             loginArya.style.display = "none";
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
